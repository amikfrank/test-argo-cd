apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp1-deploy
  namespace: app
spec:
  selector:
    matchLabels:
      app: webapp1
  replicas: 1
  template:
    metadata:
      labels:
        app: webapp1
    spec:
      containers:
      - name: webapp1
        image: amikkandel/demo-python-app:v1
        ports:
        - containerPort: 80
